  <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    let size = 30;

    drawCircle(x, y, size);

    // Add your code here
    document.addEventListener('keydown', function eventFunc(e) {
        const keyName = e.key;
      switch (keyName) {
        case 'W':
         y-= 5;
         size--;
          break;
        case 'A':
         x-=5;
         size--;
          break;
        case 'S':
         y+=5;
         size++;
          break;
        case 'D':
         x+=5;
         size++;
          break;
        default:
          y += 0;
      }

      //     }
    drawCircle(x, y, size);

        });


  </script>
