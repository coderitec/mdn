<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrom checker</title>
</head>
<body>
    <script>
        function palindrome(str) {
            //convert the str to lowercase
            //create a regex to check if each character is a text or number
            //create an empty array
            // loop through each element in the string
            //if an element an alphanumeric, push inside the array
            //make a copy of the array
            //reverse the new copy
            //convert the two arrays to a string
            //check if both are the same
            str = str.toLowerCase();
            let regex = /[a-z0-9]/i;
            let arr = [];
            for(let i = 0; i < str.length; i++){
            if(regex.test(str[i])){
                arr.push(str[i]);
            }
            }
            let newArr = arr.slice();
            newArr.reverse();

            return arr.join('')===newArr.join('');
            }
    </script>
</body>
</html>
