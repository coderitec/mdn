  <script>
      function Cat(name, breed, color){
          this.name = name;
          this.breed = breed;
          this.color = color;
          this.greeting = function() {
              console.log(`Hello, said ${this.name} the ${this.breed}.`);
          }

      }
    let cat1 = new Cat('Bertie','Cymric','white');
    let cat2 = new Cat('Jemmy','Bull','pink');
    let cat3 = new Cat('Carter','Asian','red');

    cat1.greeting();
    cat2.greeting();
    cat3.greeting();


  </script>
